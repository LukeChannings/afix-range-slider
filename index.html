<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider</title>
  <style>
    body {
      background-color: #4C5962;
      background-size: cover;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .flex {
      display: grid;
      grid-gap: 1rem;
      grid-auto-flow: column;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="range-slider/index.js" type="module" defer></script>
</head>
<body>
  <div class="flex">
    <range-slider min="0" max="100" value="0" style="color: #3860aa"></range-slider>
    <range-slider min="0" max="100" value="25" style="color: #757f1c"></range-slider>
    <range-slider min="0" max="100" value="50" style="color: #a88821"></range-slider>
  </div>
  <div class="flex">
    <range-slider min="0" max="100" value="0" style="color: #a85521; --width: 9.975rem; --height: 3.75rem"></range-slider>
    <range-slider min="0" max="100" value="50" style="color: #aa1239; --width: 9.975rem; --height: 3.75rem"></range-slider>
    <range-slider min="0" max="100" value="100" style="color: #aa10aa; --width: 9.975rem; --height: 3.75rem"></range-slider>
  </div>
</body>
</html>
