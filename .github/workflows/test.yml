name: Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Get dependencies
        run: |
          go get github.com/lukechannings/hammer/cmd/hammer
          curl https://iterm2.com/utilities/imgcat -o /usr/local/bin/imgcat
          chmod +x ./usr/local/bin/imgcat
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '15'

      - uses: microsoft/playwright-github-action@v1

      - name: imgcat test
        run: |
          
          ./imgcat src/__image_snapshots__/*

      - name: Install dependencies and run tests
        run: |
          npm install
          npm test
          if [[ $? != 0 ]]; then imgcat src/__image_snapshots__/__diff_output__/*; fi
