<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Slider</title>
    <script src="./Component.ts" type="module"></script>
    <meta name="referrer" content="unsafe-url" />
  </head>

  <body>
    <afix-range-slider name="slider" value="50" line-style horizontal>
      <input hidden type="range" slot="input" name="slider" />
    </afix-range-slider>
    <style>
      afix-range-slider {
        background-image: linear-gradient(
          -90deg,
          hsl(360, 55%, 35%),
          hsl(315, 55%, 35%),
          hsl(270, 55%, 35%),
          hsl(225, 55%, 35%),
          hsl(180, 55%, 35%),
          hsl(135, 55%, 35%),
          hsl(90, 55%, 35%),
          hsl(45, 55%, 35%),
          hsl(0, 55%, 35%)
        );
        color: #fff;
        width: 20rem;
        height: 4rem;
        border-radius: 1rem;
      }
    </style>
  </body>
</html>
